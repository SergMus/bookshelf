<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>{{ pageTitle }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-toolbar>
    <mat-toolbar-row style="background-color: '#cccc'; height: 80px">
      <button
        mat-mini-fab
        color="#BABABA"
        style="margin-right: 10px"
        routerLink="/customers/create/"
      >
        <mat-icon>add</mat-icon>
      </button>

      <button mat-mini-fab color="#BABABA" (click)="getBooksList()">
        <mat-icon>refresh</mat-icon>
      </button>
      <span class="spacer"></span>
      <div class="example-container">
        <mat-form-field style="font-size: 14px; margin-right: 20px">
          <mat-label>search</mat-label>
          <input
            matInput
            #myInput
            placeholder="search"
            (input)="onInput(myInput)"
            style="padding-left: 5px"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Publication Date Range</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="dateRange" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="filterby">
          <mat-label>Filter by Date</mat-label>
          <mat-select
            #filterSelect
            (selectionChange)="onFilterSelect(filterSelect)"
          >
            <mat-option>None</mat-option>
            <mat-option *ngFor="let item of selectOptionsFilter" [value]="item">
              {{ item }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="sortby">
          <mat-label>Sort by</mat-label>
          <mat-select #sortSelect (selectionChange)="onSortSelect(sortSelect)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let item of selectOptionsSort" [value]="item">
              {{ item }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</mat-card>

<!-- Customers Table list -->
<mat-card>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 table"
    matSort
  >
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="width: '50px'"
      >
        No.
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Page count</th>
      <td mat-cell *matCellDef="let element">{{ element.pageCount }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Publish date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.publishDate | date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</mat-card>
